<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="app-container">
            <div class="input-data">
                <div class="fields-wrapper">
                    <div class="field">
                        <label for="day-input">Day</label>
                        <input type="text" id="day-input" placeholder="DD">
                        <p class="warning-message"></p> 
                    </div>
                    <div class="field">
                        <label for="month-input">Month</label>
                        <input type="text" id="month-input" placeholder="MM"> 
                        <p class="warning-message"></p> 
                    </div>
                    <div class="field">
                        <label for="year-input">Year</label>
                        <input type="text" id="year-input" placeholder="YYYY"> 
                        <p class="warning-message"></p> 
                    </div>
                </div>
                <div class="arrow-wrapper">
                    <img src="images/icon-arrow.svg" alt="">
                </div>
            </div>
            <div class="output-data">
                <h2><span id="year-output">--</span>years</h2>
                <h2><span id="month-output">--</span>months</h2>
                <h2><span id="day-output">--</span>days</h2>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
